<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 g-4">
                <h2>Formulário de cadastro</h2>
                <form action="">
                    <label class="form-label" for="nome">Nome: </label>
                    <input class="form-control " type="text" nome="nome" placeholder="Insira seu nome">
                    <label class="form-label mt-1" for="email">E-mail: </label>
                    <input class="form-control" type="email" nome="email" placeholder="Insira seu email">
                    <label class="form-label mt-1" for="telefone">Telefone: </label>
                    <input class="form-control" type="tel" nome="telefone" placeholder="Insira seu telefone">
                    <button class="btn btn-success mt-1">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
