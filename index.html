<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <div class="container">
        <form id="formulario">
            <div class="labels">
                <label for="">Nome completo:</label>
                <input type="text" name="nome12" id="nome">
                <p class="error-asde">
                    O nome precisa ser completo!
                </p>
            </div>
            <div class="labels">
                <label for="">Email:</label>
                <input type="email" name="email1" id="email" >
            </div>
            <div class="labels">
                <label for="">Telefone:</label>
                <input type="tel" name="telefone1" id="telefone" class="telefone">
            </div>
            <div class="labels">
                <label for="">CPF:</label>
                <input type="text" name="cpf1" id="cpf">
            </div>
            <div class="labels">
                <label for="">Endereço:</label>
                <input type="text" name="endereco1" id="endereco">
            </div>
        
            <div class="labels">
                <label for="">CEP:</label>
                <input type="text" name="cep1" id="cep">
            </div>
            <div class="labels">
                
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
